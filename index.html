<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form action="">
      <div class="input-container">
        <div class="input-card">
          <label for="day">Day</label><br>
          <input type="text" name="day" id="day" placeholder="DD" maxlength="2" oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength)" pattern="\d*">
          <p class="message"></p>
        </div>
        <div class="input-card">
          <label for="month">Month</label><br>
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2" oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength)" pattern="\d*">
          <p class="message"></p>
        </div>
        <div class="input-card">
          <label for="year">Year</label><br>
          <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength)" pattern="\d*">
          <p class="message"></p>
        </div>
      </div>
        <p id="formerror" class="message"></p>
      <hr>
      <button type="submit">
       <img src="/assets/images/icon-arrow.svg" alt="">
      </button>
    </form>
    <div class="age-display">
      <p><span id="YYYY" class="display">--</span> years</p>
      <p><span id="MM" class="display">--</span> months</p>
      <p><span id="DD" class="display">--</span> days</p>
    </div>
  </main>
  <script src="date.js"></script>
</body>
</html>
